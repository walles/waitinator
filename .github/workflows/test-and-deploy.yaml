# Run tests and deploy to https://walles.github.io/waitinator.

name: test-and-deploy
on: [push]
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2.21.0
        with:
          flutter-version: "3.35" # Must match the android-build flutter-version below
          channel: "stable"
      - run: flutter test

      # Deploy new main commits to Github pages
      - uses: bluefireteam/flutter-gh-pages@v9
        if: github.ref == 'refs/heads/main'
        with:
          baseHref: /waitinator/

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2.21.0
        with:
          flutter-version: "3.35" # Must match the test-and-deploy flutter-version above
          channel: "stable"
      - run: flutter build appbundle
